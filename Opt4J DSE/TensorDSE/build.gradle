plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //mavenCentral()
    
    mavenCentral()
    
    jcenter()
}

dependencies {
	//run again
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	// https://mvnrepository.com/artifact/jfree/jfreechart
	compile group: 'jfree', name: 'jfreechart', version: '1.0.13'
	
	compile group: 'org.tensorflow', name: 'tensorflow', version: '1.13.1'
	compile group: 'net.sf.opendse', name:'opendse-model', version: '1.8'
	compile group: 'net.sf.opendse', name:'opendse-optimization', version: '1.8'
	compile group: 'net.sf.opendse', name:'opendse-visualization', version: '1.8'
	compile group: 'net.sf.opendse', name:'opendse-io', version: '1.8'
	compile group: 'net.sf.opendse', name:'opendse-generator', version: '1.8'
	//compile group: 'net.sf.opendse', name:'opendse-realtime', version: '1.8'
	
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'  
}